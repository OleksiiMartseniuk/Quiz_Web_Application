{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="top-cover mt-5">
        <h3 class="text-center mb-3">Rating</h3>

      {% if rating%}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">User</th>
      <th scope="col">Score</th>
    </tr>
  </thead>
  <tbody>
    {% for data, id in rating%}
    <tr>

      <td>{{id}}</td>
      <td>{{data.user.username}}</td>
      <td>{{data.rating}} </td>

    {% endfor%}
  </tbody>
</table>
      {%else%}
      <h1 class="text-center"><a href="{% url 'home' %}">No rating</a></h1>
      {% endif%}
    </div>
</div>
<script>

</script>
{% endblock %}
